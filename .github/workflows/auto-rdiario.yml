# This is a basic workflow to help you get started with Actions

name: Actualiza Balance Diario

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    workflow_dispatch:
    push:
        branches: master
        paths: '.github/workflows/auto-rdiario.yml'
    schedule:
      - cron:  '20 00-04 * * *'

      # Allows you to run this workflow manually from the Actions tab
  



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Actualiza_productos:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: 'Check out MinCienciaDataPreparation/output'
      uses: actions/checkout@v2
      with:
          repository: MinCiencia/MinCienciaDataPreparation
          path: ./output


      # Sets up python
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
          python-version: 3.8

    # Runs a set of commands using the runners shell
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ciencia_IA/requirements.txt

    - name: transfer files
      run: |
          pwd
          ls
          ls -la ciencia_IA/input/
          rsync -av ciencia_IA/input/ MinCienciaDataPreparation/output/
          ls -la ciencia_IA/input

    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: "Added data from FTP to repo"

        # Optional glob pattern of files which should be added to the commit
        #file_pattern: output/*/*.csv

        # Optional local file path to the repository
        repository: ciencia_IA

        # Optional commit user and author settings
        commit_user_name: MinCiencia GitHub Actions Bot
        commit_user_email: actions@github.com
        commit_author: minciencia github bot <actions@github.com>

